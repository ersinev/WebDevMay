<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="otherformstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-warning mt-3">
        <div class="row">
            <div class="column col-6">
                <form class="row g-3">
                    <h1 class="fs-5">Registration Form</h1>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="Your email adress" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Brussel</option>
                        <option>Brussel</option>
                        <option>Brussel</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success mb-3">Sign in</button>
                    </div>
                  </form>
            </div>


            <div class="column bg-primary resim col-6 row g-0">
                <div class="column col-3">
                    <img class="img-fluid"src="https://picsum.photos/200/300?random=1" alt="">
                </div>
                <div class="column col-3 bg-info">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=2" alt="">
                </div>
                <div class="column col-3 bg-danger">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=3" alt="">
                </div>
                <div class="column col-3 bg-secondary">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=4" alt="">
                </div>
                <div class="column col-3 bg-success">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=5" alt="">
                </div>
                <div class="column col-3 bg-danger">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=6" alt="">
                </div>
                <div class="column col-3 bg-secondary">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=7" alt="">
                </div>
                <div class="column col-3 bg-info">
                    <img class="img-fluid" src="https://picsum.photos/200/300?random=8" alt="">
                </div>

            </div>



        </div>






    </div>







    <script src="/bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
