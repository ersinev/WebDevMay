<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="container col-5 bg-warning">
        <h1>Register</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3 ">
        <span class="input-group-text" id="basic-addon1">Surname</span>
        <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Email</span>
        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
        
      </div>
      <div class="input-group">
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Select your gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">X</option>
        </select>
        </div>

        <div class="form-check form-switch mb-3">
            <label class="form-check-label" for="flexSwitchCheckChecked">Agree Term and Conditions</label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            
        </div>




      <button class="btn btn-success mb-3">Register</button>
    </div>












    <script src="/bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
