<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multimedia Gallery</title>
  </head>
  <body>
    <main id="gallery">
      <audio controls>
        <source
          src="http://www.tomatenland.nl/content/mp3/2%20Brothers%20On%20The%204th%20Floor%20-%20Dreams%20(Will%20Come%20Alive)%20(Radio%20Version).mp3"
          type="audio/mpeg"
        />
      </audio>
      <audio controls muted>
        <source
          src="http://icecast.vrtcdn.be/radio1-high.mp3 "
          type="audio/mpeg"
        />
      </audio>

      <video controls muted>
        <source
          src="https://www.onirikal.com/videos/mp4/animatic_caronte.mp4"
          type="video/mp4"
        />
      </video>
    </main>
  </body>
</html>
