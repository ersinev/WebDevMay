<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-md-12">
                <img src="images/128c0ea5c25ef56db1d9ed312b019f39.jpg" alt="Wiki search engine" class="img-fluid w-25 m-auto">
            </div>
        </div>

        <div class="row search-section justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control search-input" placeholder="Search something" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <i class="bi bi-search lead mx-2 search-icon"></i>
                  </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-md-3">
                <button class="btn btn-dark w-100 wikiSearchBtn">Wiki Search</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100 wikiRandomBtn">I'm feeling lucky!</button>
            </div>
        </div>

        <div class="row">
            <h2>Results</h2>
            <div class="col-md-12">
                <ol class="list-group list-group-numbered results">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Cras justo odio
                      </div>
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                   
                  </ol>
            </div>
        </div>



    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
